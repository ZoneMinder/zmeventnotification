general:
  secrets: WILL_BE_OVERRIDDEN
  base_data_path: /var/lib/zmeventnotification
  portal: "!ZM_PORTAL"
  api_portal: "!ZM_API_PORTAL"
  user: "!ZM_USER"
  password: "!ZM_PASSWORD"
  image_path: "${base_data_path}/images"
  allow_self_signed: "yes"
  write_image_to_zm: "yes"
  write_debug_image: "no"
  show_percent: "no"
  import_zm_zones: "no"
  only_triggered_zm_zones: "no"
  cpu_max_processes: 3
  gpu_max_processes: 1
  tpu_max_processes: 1
  wait: 0

animation:
  create_animation: "no"
  animation_types: mp4
  animation_width: 400

remote:
  ml_gateway:
  ml_user: "!ML_USER"
  ml_password: "!ML_PASSWORD"

ml:
  ml_sequence:
    general:
      model_sequence: "object"
    object:
      general:
        pattern: "(person|car|truck)"
  stream_sequence:
    resize: 800
    strategy: first

monitors:
  1:
    zones:
      front_yard:
        coords: "0,0 640,0 640,480 0,480"
        detection_pattern: "person"
    import_zm_zones: "no"
    cpu_max_processes: 2
  2:
    zones:
      driveway:
        coords: "100,100 500,100 500,400 100,400"
