---
#-- PICTURE URL
#-- fid can have the following values:
#-- a particular <frameid>, alarm or snapshot
#-- Starting ZM 1.33, you can also specify objdetect_jpg OR objdetect
#-- Starting ZM 1.35, you can also specify objdetect_mp4 OR objdetect_gif
#-- objdetect checks if there is a GIF first then a JPG second

#-- this needs create_animation enabled in objectconfig.ini and associated flags
#-- If you opted for MP4 in objectconfig, you need to change this to objdetect_mp4, objdetect WILL NOT grab mp4, only GIF and JPG

#-- Note that on Android, mp4/gif does not work in zmNinja push notifications. iOS only. This is ONLY for zmNinja push notification image. PushOver python addon is SEPERATE
#-- gif or jpeg
ZMES_PICTURE_URL: https://zm.EXAMPLE.com/zm/index.php?view=image&eid=EVENTID&fid=objdetect&width=600

# Login credentials for ZM that the EventServer will use
ZM_USER: zmusername
ZM_PASSWORD: 'zm password with weird chars (*&!@^#%@*&%#) """"" <--- see the double quotes '

# The token (API 2.0+) ZM API user and password credentials to send the supplied 'mlapi_one' route
