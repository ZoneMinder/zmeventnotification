---
#-- PICTURE URL for zmNinja push notifications
# REMEMBER THAT zmNinja FCM push has a 1MB max image size, most of my images do not show using zmNinja. I use pushover for this reason

#-- fid= can have the following values:
#-- a particular <frameid>, alarm or snapshot -> fid=215 | fid=alarm | fid=snapshot
#-- Starting ZM 1.33, you can also specify fid=objdetect_jpg OR fid=objdetect
#-- Starting ZM 1.35, you can also specify fid=objdetect_mp4 OR fid=objdetect_gif
#-- objdetect checks if there is a GIF first, if not it looks for JPG.

#-- To create MP4/GIF create_animation: MUST be enabled in objectconfig.yml and associated flags
#-- If you opted for MP4 in objectconfig, you need to change this to fid=objdetect_mp4, fid=objdetect WILL NOT grab MP4

#-- Note that on Android, mp4/gif does not work in zmNinja push notifications. iOS only.
#-- PushOver python addon (configured in objectconfig) is SEPARATE, same with custom_push_script:
ZMES_PICTURE_URL: https://zm.EXAMPLE.com/zm/index.php?view=image&eid=EVENTID&fid=objdetect&width=600
# URLs
ZM_PORTAL: https://zm.EXAMPLE.com/zm
ZM_API_PORTAL: https://zm.EXAMPLE.com/zm/api
# Login credentials for ZM AUTH that the EventServer hook scripts will use
# QUOTE SPECIAL CHARS -> 'zm password with weird chars " (*&!@^"#%@*&%#) " <- see the double quotes inside a single quoted string '
ZM_USER:
ZM_PASSWORD:
BASIC_USER:
BASIC_PASS:

# encryption key for the supplied route, NEW KEYS can be created by running -> python3 /path/to/get_encryption_key.py
mlapi_one_key: 'tlYoF3YT2vgrFPt8SHmEkw8bX0ISG4x0TwOVnbMS4oA='


