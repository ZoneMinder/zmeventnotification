    # Secrets for zmeventnotification.yml

    # NOTE FOR ZMES_PICTURE_URL *** fid can have the following values:
    # a particular <frameid>, alarm or snapshot
    # starting ZM 1.35, you can also specify
    # objdetect, objdetect_mp4, objdetect_gif or objdetect_jpg
    # to grab an mp4 or GIF, create_animation must be enabled in objectconfig.ini.
    # using fid=objectdetect tells ZM to look for a GIF animation first, if there is no GIF then it will look for the JPG
    # and return that. If you want it to return the mp4 animation (if you are an iOS user for example),
    # you must explicitly specify fid=objdetect_mp4 to see mp4 animation in zmNinja push notifications.

    # Note that on Android, mp4/gif does not display properly in the zmNinja push notifications
    # PushOver works with GIF and is planning on adding MP4 support in the future, also I find the objectconfig.ini
    # Pushover add-on to be quite a bit faster then the default zmNinja push notifications and the default pushover addon in zmeventnotification.

    # What I've put here is a way to extract an image with the highest score given an eventID (even one that is recording)
    # This requires the latest version of index.php which was merged on Oct 9, 2018 and may only work in ZM 1.32+
    # If you use this URL as I've specified below, keep the EVENTID phrase intact.
    # The notification server will replace it with the correct eid of the alarm
    ZMES_PICTURE_URL: https://zm.baudneo.com/zm/index.php?view=image&eid=EVENTID&fid=objdetect&width=600

